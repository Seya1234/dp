{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo App</h1>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3 shadow">
                {% csrf_token %}
                <div  class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Task name">
                 </div>
                <div class="form=group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter the priority">
                </div>
                <div class="form=group">
                    <input type="text" class="form-control" name="date" placeholder="Enter the date">
                </div>
                <input type="submit" class="btn btn-warning">
            </form>

        </div>
        <div class="col-md-6">
            {% for i in task_key %}
            <div class="card shadow" style="width: 38rem;">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.priority}}</p>
                    <p class="card-text">{{i.date}}</p>
                    <a href="{%url 'delete' i.id %}" class="btn btn-danger">Task done</a>
                    <a href="{%url 'update' i.id %}" class="btn btn-success">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
